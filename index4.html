<script src="dash.all.min.js"></script>
<script src="https://cdnjs.com/libraries/Chart.js"></script>

<div class="code">
<video style="width: 1280px;"  class="dashjs-player" autoplay controls preload="auto" muted>
</video>
</div>
<div class="code">
<p>Video Bitrate: <span id="bitrate"></span> kbps</p>
 <p>Video Buffer: <span id="buffer"></span> seconds</p>
 <p>Video Representation: <span id="representation"></span></p>
 <canvas id="myChart" width="400" height="400"></canvas>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
init();
});
function init(){

// encription
const protData = {
"org.w3.clearkey": {
"clearkeys": {
"oW5AK5BW43HzbTSKpiu3SQ": "hyN9IKGfWKdAwFaE5pm0qg"
}
}
};

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

  
var video
var  player
var  mpd_url = "./output/stream.mpd";
video = document.querySelector("video");
player = dashjs.MediaPlayer().create();
  
player.setProtectionData(protData); // encription
  
player.initialize(video, mpd_url, true);
player.on(dashjs.MediaPlayer.events["PLAYBACK_ENDED"], function() {
clearInterval(eventPoller);
});
var eventPoller = setInterval(function() {
var streamInfo = player.getActiveStream().getStreamInfo();
var dashMetrics = player.getDashMetrics();
var dashAdapter = player.getDashAdapter();
 if (dashMetrics && streamInfo) {
 const periodIdx = streamInfo.index;
 var repSwitch = dashMetrics.getCurrentRepresentationSwitch('video', true);
 var bufferLevel = dashMetrics.getCurrentBufferLevel('video', true);
 var bitrate = repSwitch ? Math.round(dashAdapter.
 getBandwidthForRepresentation(repSwitch.to,
 periodIdx) / 1000) : NaN;
 document.getElementById('buffer').innerText = bufferLevel + " secs";
 document.getElementById('bitrate').innerText = bitrate + " Kbps";
 document.getElementById('representation').innerText = repSwitch.to;
 }
}, 500);



}
</script>
